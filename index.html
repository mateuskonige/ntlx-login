<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix | Login</title>
    <link rel="icon" href="/images/netflix-icon.png" />
    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="hero">
    <header>
      <h1>
        <img src="/images/netflix-logo.png" alt="Netflix" />
      </h1>
    </header>

    <main class="login-container">
      <h2>Entrar</h2>
      <div class="input-group">
        <div class="text-area">
          <label for="email"></label>
          <input type="text" placeholder="E-mail" id="email"/>
        </div>
        <div>
          <label for="password"></label>
          <input type="password" placeholder="Senha" id="password" />
        </div>

        <button>Entrar</button>
      </div>

      <div class="check-box">
        <input type="checkbox" id="remember" name="remember" checked />
        <label for="remember">Lembrar de mim</label>
        <a href="https://www.netflix.com/br/">Precisa de ajuda?</a>
      </div>

      <div class="facebook-connect">
        <img src="/images/facebook-icon-white.png" alt="facebook logo" />
        <a href="https://www.netflix.com/br/">Conectar com Facebook</a>
      </div>

      <div class="sign-in">
        <p>
          Novo por aqui? <a href="https://www.netflix.com/br/">Assine agora!</a>
        </p>
      </div>
    </main>

    <footer>
      <p>DÃºvidas? Ligue 0800-761-4631</p>

      <div class="info">
        <a href="https://www.netflix.com/br/">Perguntas frequentes</a>
      </div>
      <div class="info">
        <a href="https://www.netflix.com/br/">Termos de uso</a>
      </div>
      <div class="info">
        <a href="https://www.netflix.com/br/">Privacidade</a>
      </div>
    </footer>
  </body>
</html>
